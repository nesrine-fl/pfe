<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe</title>
    <link rel="stylesheet" href="../assets/styles/reset-password.css">
</head>
<body>
    <main class="container">
        <div class="left-section">
            <h2>Réinitialisez votre mot de passe</h2>
            <p>Entrez votre email et nous vous enverrons un lien de réinitialisation.</p>
            <form id="resetForm">
                <label for="email">Email</label>
                <input type="email" id="resetEmail" placeholder="Entrez votre email" required>
                <button type="submit" class="btn-submit">Envoyer</button>
            </form>
            <p><a href="log-in.html" class="retour">Retour à la connexion</a></p>
        </div>
    </main>
    <script src="../scripts/reset-password.js"></script>
</body>
</html>
