<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - GIG Algeria</title>
    <link rel="stylesheet" href="../assets/styles/sign-in.css">
</head>
<body>  
    <div class="container">
        <!-- Suppression de l’image sur mobile/tablette avec media query -->
        <div class="left-section">
            <img src="../assets/images/doctor.png" alt="Médecin souriant" class="doctor-image">
        </div>

        <div class="right-section">
            <form class="signup-form" id="signupForm">
                <div class="header">
                    <h2>Entrez votre information</h2>
                </div>

                <label for="nom">Nom</label>
                <input type="text" id="nom" placeholder="Nom" required>

                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" placeholder="Prénom" required>

                <label for="departement">Département</label>
                <select id="departement" required>
                <option class="graytext" value="" disabled selected >Département</option>
                <option value="Center Regional Delegation">Center Regional Delegation</option>
                <option value="Human Resources">Human Resources</option>
                <option value="Marketing">Marketing</option>
                <option value="Information Technology">Information Technology</option>
                <option value="Network">Network</option>
                <option value="Underwriting">Underwriting</option>
                <option value="Network">Legal and Compliance</option>
                <option value="Business Development">Business Development</option>
                <option value="Claims">Claims</option>
                <option value="Reinsurance">Reinsurance</option>
                <option value="Prevention">Prevention</option>
                <option value="Finance & Accounting">Finance & Accounting</option>
                <option value="Quality & Internal Control">Quality & Internal Control</option>
                <option value="Executive Management">Executive Management</option>
              
                <!-- Ajoute ici tous les autres départements dont tu as besoin -->
                </select>







                <label for="fonction">Fonction</label>
                <select id="fonction" required>
                    <option value="" disabled selected class="graytext">Fonction</option>
                    <option value="employee">Employé</option>
                    <option value="professeur">Professeur</option>
                    <option value="administrateur">Administrateur</option>
                   
                </select>

                
                <label for="email">Email Professionnel</label>
                <input type="email" id="email" placeholder="prenom.nom@GIG.com" required 
                    pattern="^[a-z]+(?:\.[a-z]+)*@GIG\.com$">
                <div class="error" id="emailError" style="color:red; display:none;">
                     Veuillez vous connecter en utilisant votre adresse e-mail d'entreprise (ex. : nom.prenom@GIG.com) 
                </div>

                <label for="telephone">Numéro de téléphone</label>
                <input type="text" id="telephone" placeholder="Numéro de téléphone" required>

                <label for="password">Mot de passe</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Entrez votre mot de passe" required>
                    <span class="toggle-password"><img src="../assets/images/Vector.png" alt="password"></span>
                </div>
                <label for="confirmer-password" >Confirmer mot de passe</label>
                <div class="password-container" >
                    <input type="password" id="confirmer-password" placeholder="Entrez votre mot de passe" required >
                    <span class="toggle-password1"><img src="../assets/images/Vector.png" alt="password"></span>
                </div>

                

                <div class="footer">
                    <button type="submit" class="btn-submit">S’inscrire</button>
                    <p>Vous avez déjà un compte ? <a href="#" class="btn-submit1">Connectez-vous</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="../scripts/sign-in.js"></script>
</body>
</html>
